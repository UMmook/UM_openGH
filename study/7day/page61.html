<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <style>
            .myborder { border: 1px solid black; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="container text-center">
                <div class="row">
                    <div class="col myborder">
                        메뉴1
                    </div>
                    <div class="col myborder">
                        메뉴2
                    </div>
                    <div class="col myborder">
                        메뉴3
                    </div>
                    <div class="col myborder">
                        메뉴4
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="myborder">메뉴5</div>
                    </div>
                    <div class="col">
                        <div class="myborder">메뉴6</div>
                    </div>
                    <div class="col">
                        <div class="myborder">메뉴7</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col myborder">
                    1 of 3
                </div>
                <div class="col-6 myborder">
                    2 of 3 (wider)
                </div>
                <div class="col myborder">
                    3 of 3
                </div>
            </div>
            <div class="row">
                <div class="col myborder">
                    1 of 3
                </div>
                <div class="col-5 myborder">
                    2 of 3 (wider)
                </div>
                <div class="col myborder">
                    3 of 3
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col myborder">col</div>
                <div class="col myborder">col</div>
                <div class="col myborder">col</div>
                <div class="col myborder">col</div>
                <div class="col myborder">col</div>
                <div class="col myborder">col</div>
                <div class="col myborder">col</div>
                <div class="col myborder">col</div>
                <div class="col myborder">col</div>
                <div class="col myborder">col</div>
                <div class="col myborder">col</div>
                <div class="col myborder">col</div>
            </div>
            <div class="row">
                <div class="col-8 myborder">col-8</div>
                <div class="col-4 myborder">col-4</div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-sm-8 myborder">col-sm-8</div>
                <div class="col-sm-4 myborder">col-sm-4</div>
            </div>
            <div class="row">
                <div class="col-sm myborder">col-sm</div>
                <div class="col-sm myborder">col-sm</div>
                <div class="col-sm myborder">col-sm</div>
            </div>
        </div>

        <div class="container text-center">
            <p>new container</p>
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row">
                <div class="col-md-8 myborder">.col-md-8</div>
                <div class="col-6 col-md-4 myborder">.col-6 .col-md-4</div>
            </div>
          
            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row">
                <div class="col-6 col-md-4 myborder">.col-6 .col-md-4</div>
                <div class="col-6 col-md-4 myborder">.col-6 .col-md-4</div>
                <div class="col-6 col-md-4 myborder">.col-6 .col-md-4</div>
            </div>
          
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
                <div class="col-6 myborder">.col-6</div>
                <div class="col-6 myborder">.col-6</div>
            </div>
        </div>
    </body>
</html>
