<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .box {
                margin: 50px auto;
                width: 100px;
                height: 100px;
                background-color: orange;
                transition-property: all;
                transition-delay: 2s;
                transition: 2s ease-in;
            }
            .box:hover {
                width: 200px;
                height: 200px;
                background-color: red;
                transform: rotate(270deg);
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
