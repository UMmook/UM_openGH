<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .text {
                border: 1px solid black;
                width: 300px;
                height: 100px;
                overflow: auto; 
                /*
                    visible : 상자를 넘어갈 때 보여줌
                    hidden : 상자를 넘어갈 때 자름
                    scroll : 상자를 넘어가든 상관없이 스크롤 생성
                    auto : 상자를 넘어갈 때 자동으로 스크롤 생성
                */
            }
        </style>
    </head>
    <body>
        <div class="text">
            24일 세계의 이목을 끈 소식은 예브게니 프리고진(62)의 죽음입니다. 프리고진은 러시아에서 올해 무장 반란을 시도했던 용병기업 바그너그룹의 수장입니다. 블라디미르 푸틴 러시아 대통령이 눈엣가시로 여겨 왔다는 점에서, 프리고진 사망은 예고됐던 것이나 다름 없습니다.
        </div>
    </body>
</html>
