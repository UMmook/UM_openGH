<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .container {
                width: 1100px;
                margin: 10px auto;
            }
            .page-title h1 { text-align: center; }
            .prod-list li {
                float: left;
                padding: 20px;
                overflow: hidden;
                position: relative;
            }
            .prod-list ul {
                list-style: none;
            }
            .prod-list img {
                margin: 0px; padding: 0px;
                z-index: 5;
            }
            .prod-list .caption {
                position: absolute;
                top: 200px;
                width: 300px;
                height: 200px;
                padding-top: 20px;
                background: rgb(0, 0, 0, 0.6);
                opacity: 0; /* 0 : background 없앰, 1 : background 보임 */
                transition: all 1s ease-in-out;
                z-index: 10;
            }
            .prod-list li:hover .caption {
                opacity: 1; 
                transform: translateY(-200px);
            }
            .prod-list .caption h2, .prod-list .caption p {
                color: white; text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="page-title">
                <h1>신상품 목록</h1>
            </div>

            <div class="prod-list">
                <ul>
                    <li>
                        <img src="img/prod1.jpg">
                        <div class="caption">
                            <h2>상품 1</h2>
                            <p>상품 1 설명</p>
                            <p>가격 ~</p>
                        </div>
                    </li>
                    <li>
                        <img src="img/prod2.jpg">
                        <div class="caption">
                            <h2>상품 2</h2>
                            <p>상품 2 설명</p>
                            <p>가격 ~</p>
                        </div>
                    </li>
                    <li>
                        <img src="img/prod3.jpg">
                        <div class="caption">
                            <h2>상품 3</h2>
                            <p>상품 3 설명</p>
                            <p>가격 ~</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
