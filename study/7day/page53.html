<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: blue;
                transition-property: width, height;
                transition-duration: 2s, 1s, 1s;
                color: white;
                font-size: 30px;
                line-height: 100px;
                text-align: center;
            }
            .box:hover {
                width: 300px;
                height: 150px;
                line-height: 150px;
            }
        </style>
    </head>
    <body>
        <div class="box">상품 1</div>
        <div class="box">상품 2</div>
        <div class="box">상품 3</div>
        <div class="box">상품 4</div>
    </body>
</html>
