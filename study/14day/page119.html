<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #canvas-wrap{
                position: relative;
                height: 400px;
            }
            #c1 {
                position: absolute;
                top: 0; left: 0;
                background-color: white;
                z-index: 1;
            }
            #c2 {
                position: absolute;
                top: 0; left: 0;
                background-color: white;
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <div id="canvas-wrap">
            <canvas id="c1" width="400px" height="300px"></canvas>
            <canvas id="c2" width="400px" height="300px"></canvas>
        </div>
        <div id="button-wrap">
            <button onclick="btn1()">화면 1</button>
            <button onclick="btn2()">화면 2</button>
        </div>
        <script>
            const btn1 = () => {
                document.getElementById("c1").style.zIndex = 1;
                document.getElementById("c2").style.zIndex = 2;
            }
            const btn2 = () => {
                document.getElementById("c1").style.zIndex = 2;
                document.getElementById("c2").style.zIndex = 1;
            }

            const myCanvas = document.querySelector('#c1');
            const ctx = myCanvas.getContext("2d");

            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(200, 150, 50, 0, 2*Math.PI);
            ctx.closePath();
            ctx.fill();

            const myCanvas2 = document.querySelector('#c2');
            const ctx2 = myCanvas2.getContext("2d");

            ctx2.fillStyle = "yellow";
            ctx2.beginPath();
            for(let i=0; i<2; i++) {
                ctx2.arc(250-100*i, 150, 50, 0, 2*Math.PI);
            }
            ctx2.closePath();
            ctx2.fill();
        </script>
    </body>
</html>
