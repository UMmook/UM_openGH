<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let sum_val = 0;
            // for (let i=1; i<6; i++) {
            //     sum_val = sum_val + i;
            // }

            let i = 1;
            while (i <= 5) {
                sum_val = sum_val + i;
                i++;
            }
            document.write("1 to 5 합은 " + sum_val + "입니다.");
        </script>
    </body>
</html>
