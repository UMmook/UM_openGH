<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container {
                display: flex;
                border: 1px solid black;
            }
            .box {
                background-color: black;
                margin: 5px;
                width: 120px;
            }
            p {
                color: white;
                text-align: center;
            }
            /* 탭 사이즈에 따라 크기가 변경됨 */
            #opt1 { flex-wrap: nowrap; } 
            /* 탭 사이즈에 따라 크기가 변경되지 않고 끝 칸부터 다음 줄로 내려보냄 */
            #opt2 { flex-wrap: wrap; } 
            /* 탭 사이즈에 따라 크기가 변경되지 않고 끝 칸부터 다음 줄로 내려보냄 
            [단, 박스가 역순 배치] */
            #opt3 { flex-wrap: wrap-reverse; flex-direction: row-reverse;}
            #opt4 { flex-flow: row-reverse wrap-reverse; }
        </style>
    </head>
    <body>
        <div class="container" id="opt1">
            <div class="box">   <p>1</p>    </div>
            <div class="box">   <p>2</p>    </div>
            <div class="box">   <p>3</p>    </div>
            <div class="box">   <p>4</p>    </div>
            <div class="box">   <p>5</p>    </div>
            <div class="box">   <p>6</p>    </div>
        </div>
        <div class="container" id="opt2">
            <div class="box">   <p>1</p>    </div>
            <div class="box">   <p>2</p>    </div>
            <div class="box">   <p>3</p>    </div>
            <div class="box">   <p>4</p>    </div>
            <div class="box">   <p>5</p>    </div>
            <div class="box">   <p>6</p>    </div>
        </div>
        <div class="container" id="opt3">
            <div class="box">   <p>1</p>    </div>
            <div class="box">   <p>2</p>    </div>
            <div class="box">   <p>3</p>    </div>
            <div class="box">   <p>4</p>    </div>
            <div class="box">   <p>5</p>    </div>
            <div class="box">   <p>6</p>    </div>
        </div>
        <div class="container" id="opt4">
            <div class="box">   <p>1</p>    </div>
            <div class="box">   <p>2</p>    </div>
            <div class="box">   <p>3</p>    </div>
            <div class="box">   <p>4</p>    </div>
            <div class="box">   <p>5</p>    </div>
            <div class="box">   <p>6</p>    </div>
        </div>
    </body>
</html>
