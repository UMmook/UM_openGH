<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let num = 682;
            let count = 0;
            while (num != 1) {
                if (num % 2 == 0) {
                    document.write("num = " + num + "<br>" + num + " / 2 = ");
                    num = num / 2;
                    document.write(num + "<br>");
                    document.write("<hr>");
                    count++;
                } else {
                    document.write("num = " + num + "<br>((" + num + " * 3) + 1) / 2 = ");
                    num = ((num * 3) + 1) / 2;
                    document.write(num + "<br>");
                    document.write("<hr>");
                    count++;
                }
            }
            document.write("<h1>최종 값 = " + num + "</h1>");
            document.write("<h1>총 계산 횟수 = " + count + "회</h1>");
        </script>
    </body>
</html>
