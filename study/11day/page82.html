<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // for문 속에 2개의 for문
            for (let a=1; a<=7; a++) {
                for (let b=1; b<=a; b++) {
                    document.write(b);
                }
                for (let c=a+1; c<=7; c++) {
                    document.write("*");
                }
                document.write("<br>");
            }

            // for문 속에 1개의 for문
            for (let a=1; a<=7; a++) {
                for (let b=1; b<=7; b++) {
                    if (b > a) {
                        document.write("*");
                    } else {
                        document.write(b);
                    }
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
