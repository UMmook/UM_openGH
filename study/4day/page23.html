<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*font Ostrich가 로컬에 없으면 url 가서 찾아봐라 명령*/
        /*
        @font-face {
            font-family: 'Ostrich';
            src:local('Ostrich Sans'), 
            url('fonts/ostrich-sans-bold.woff') format('woff'),
            url('fonts/ostrich-sans-bold.ttf') format('truetype'),
            url('fonts/ostrich-sans-bold.svg') format('svg')
        }
        */

        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap');

        body {
            font-family: 궁서, "맑은 고딕"
        }

        div {
            font-family: "맑은 고딕"
        }

        p {
            font-family: Arial;
        }
    </style>
</head>
<body>
    <p>안녕</p>
    <div>ㅋㅋ</div>
    <p style="font-size: 1em;">1em</p>
    <p style="font-size: 2em;">2em</p>
    <p style="font-size: .5em;">.5em</p>

    <p style="font-size: 10px;">10px</p>
    <p style="font-size: 20px;">20px</p>

    <p style="font-size: 1ex;">1ex</p>
    <p style="font-size: 2ex;">2ex</p>

    <p style="font-size: small;">small</p>
    <p style="font-size: large;">large</p>

    <p style="font-style: normal;">normal</p>
    <p style="font-style: italic;">italic</p>
    <p style="font-style: oblique;">oblique</p>

    <p style="font-weight: normal;">normal</p>
    <p style="font-weight: bold;">bold</p>
    <p style="font-weight: bolder;">bolder</p>
    <p style="font-weight: lighter;">lighter</p>
    <p style="font-weight: 100;">100 to 900 (400 normal)</p>
    <p style="font-weight: 400;">100 to 900 (400 normal)</p>
    <p style="font-weight: 900;">100 to 900 (400 normal)</p>

    <p style="font-family: Ostrich;">Ostrich</p>

    <p style="font-family: 'Bagel Fat One', cursive;">
        Whereas rocognition of the inherent dignity</p>
