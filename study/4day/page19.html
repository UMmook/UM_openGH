<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            a {color: brown;}
            div a {color: green;}
            div div a {color: blue;}

            .container2 > a {
                background-color: blueviolet;
            }

            .sibling1 + p {color: blue;}
            /*sibling1 이후의 첫번째 p*/
            .sibling2 ~ p {color: green;}
            /*sibling2 이후의 p*/

            .chk1 + label {color: blue;}
        </style>
    </head>
    <body style="color: magenta; background-color: beige;">
        <p>자식</p>

        <a href="#">레벨1</a>
        <div class="container">
            <a href="#">레벨2</a>
            <div>
                <a href="#">레벨3</a>
            </div>
        </div>

        <div class="container2">
            <a href="#">레벨2</a>
            <div>
                <a href="#">레벨3</a>
            </div>
        </div>

        <div>
            <div class="sibling1"></div>
            <p>1</p>
            <p>2</p>
            <p>3</p>

            <div class="sibling2"></div>
            <p>1</p>
            <p>2</p>
            <p>3</p>
        </div>

        <form>
            <input class="chk1" name="name_chk1" type="checkbox">
            <!--disabled 적용시 값 변경 불가능-->
            <label for="name_chk1">항목1</label>

            <input class="chk2" name="name_chk2" type="checkbox">
            <!--disabled 적용시 값 변경 불가능-->
            <label for="name_chk2">항목2</label>
        </form>
    </body>
</html>
