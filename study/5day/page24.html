<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            /*배경을 지정 사진으로 설정. 반복 금지*/
            body {background: url(img/bg.jpg) no-repeat fixed;}
            /* r = red, g = green, b = blue */
            .rgb {font-size: 160px; color: rgb(255, 255, 255);} /* 파랑 #0000ff */
            .rgba {font-size: 160px; color: rgba(255, 255, 255, 0.5);} /* a = 불투명도 */
            .hsl {font-size: 160px; color: hsl(120, 100%, 50%);}
        </style>
    </head>
    <body>
        <h1 class="rgb">red green blue</h1>
        <h1 class="rgba">red green blue alpha</h1>
        <h1 class="hsl">hue saturation lightness</h1>
    </body>
</html>
