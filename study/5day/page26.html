<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            /*shadow : 가로, 세로, 번짐*/
            .shadow1 {text-shadow: 2px 2px black; color: red;}
            .shadow2 {text-shadow: 2px 2px 3px orange;}
            .shadow3 {text-shadow: 2px -2px 3px black; color: white;}
            .glow {text-shadow: 0px 0px 5px black; color: white;}
            .glow2 {
                background-color: black;
                text-shadow: 0px 0px 5px rgb(0, 251, 255);
                color: black;
                letter-spacing: 0.2em; /*글자 사이 간격*/
            }
        </style>
    </head>
    <body>
        <h1 class="shadow1">HTML</h1>
        <h1 class="shadow2">CSS</h1>
        <h1 class="shadow3">자바스크립트</h1>
        <h1 class="glow">WELCOME</h1>
        <h1 class="glow2">WELCOME</h1>
    </body>
</html>
