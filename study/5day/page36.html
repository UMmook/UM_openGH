<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            #container {
                background-color: beige;
                width: 800px;
                margin: 20px auto;
            }
            #header {
                width: 100%;
                height: 100px;
                background-color: rgb(255, 255, 143);
            }
            #footer {
                width: 100%;
                height: 50px;
                background-color: rgb(255, 255, 143);
                clear: both;
            }
            #sidebar {
                float: left;
                width: 200px;
                height: 400px;
                background-color: rgb(143, 255, 175);

            }
            #contents {
                float: left;
                width: 450px;
                height: 400px;
                background-color: rgb(143, 192, 255);
            }
            #rightbar {
                float: left;
                width: 150px;
                height: 400px;
                background-color: rgb(255, 143, 193);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="header">사이트 네임 (로고)</div>
            <div id="sidebar">사이드 바 (메뉴)</div>
            <div id="contents">메인 창</div>
            <div id="rightbar">사이드 바 (광고)</div>
            <div id="footer">풑터 (회사 주소, 전번)</div>
        </div>
    </body>
</html>
