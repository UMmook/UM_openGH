<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .box1 {
                width: 100px;
                height: 100px;
                background-color: beige;
                padding: 10px 20px 30px 40px;
                border-color: black;
                border-style: solid;
                border-width: 1px 3px 6px 9px;
                margin: 10px 20px 30px 40px;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>

        <div style="margin:2px; border-style: dotted; 
                    width: 200px; height: 20px;"></div>
        <div style="margin:2px; border-style: dashed; 
                    width: 200px; height: 20px;">
        </div>
        <div style="margin:2px; border-style: double; 
                    width: 200px; height: 20px;">
        </div>

        <hr>

        <div style="margin:2px; border-style: groove; 
                    border-width: 20px; width: 200px; height: 20px;">
        </div>
        <div style="margin:2px; border-style: inset; 
                    border-width: 20px; width: 200px; height: 20px;">
        </div>
        <div style="margin:2px; border-style: outset; 
                    border-width: 20px; width: 200px; height: 20px;">
        </div>
        <div style="margin:2px; border-style: ridge; 
                    border-width: 20px; width: 200px; height: 20px;">
        </div>

        <hr>

        <div style="border-width: 1px; border-style: solid; 
                    width: 200px; height: 20px; margin: 2px;">
        </div>
        <div style="border-width: 1px 5px; border-style: solid; 
                    width: 200px; height: 20px; margin: 2px;">
        </div>
        <div style="border-width: 1px 5px 10px; border-style: solid; 
                    width: 200px; height: 20px; margin: 2px;">
        </div>
        <div style="border-width: 1px 5px 10px 15px; border-style: solid; 
                    width: 200px; height: 20px; margin: 2px;">
        </div>
        <div style="border-radius: 20px; border-width: 1px; border-style: solid; 
                    width: 200px; height: 200px; margin: 2px;">
        </div>
        <div style="border-radius: 20px 40px; border-width: 1px; border-style: solid; 
                    width: 200px; height: 200px; margin: 2px;">
        </div>
        <div style="border-radius: 20px 40px 60px 80px; border-width: 1px; border-style: solid; 
                    width: 200px; height: 200px; margin: 2px;">
        </div>
        
        <hr>
        
        <div style="border-radius: 100px; border-width: 1px; border-style: solid; 
                    width: 200px; height: 200px; margin: 2px;">
        </div>
</html>
