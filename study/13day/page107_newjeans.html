<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <img src="img/뉴진스_박스.jpg" alt="" id="new1" 
        style="border: 1px solid black;"> <!--usemap="#newjeans"-->
        <p id="move"></p>
        <p id="click"></p>
        <p id="name"></p>
        <!--
            img 속에 usemap을 사용하여 클릭시 이벤트 발생
            class를 이용하여 page109처럼 class에 이름 뜨는 이벤트 주기
        -->
        <!-- <map name="newjeans">
            <area class="new-name" shape="rect" coords="70, 95, 225, 295" href="https://namu.wiki/w/%EB%8B%A4%EB%8B%88%EC%97%98(NewJeans)" target="_blank">
            <area class="new-name" shape="rect" coords="235, 155, 390, 335" href="https://namu.wiki/w/%ED%95%B4%EB%A6%B0" target="_blank">
            <area class="new-name" shape="rect" coords="395, 110, 525, 310" href="https://namu.wiki/w/%ED%95%98%EB%8B%88(NewJeans)" target="_blank">
            <area class="new-name" shape="rect" coords="530, 60, 700, 275" href="https://namu.wiki/w/%ED%98%9C%EC%9D%B8" target="_blank">
            <area class="new-name" shape="rect" coords="710, 85, 875, 315" href="https://namu.wiki/w/%EB%AF%BC%EC%A7%80(NewJeans)" target="_blank">
        </map> -->
        <script>
            document.getElementById("new1").onmousemove = (event) => {
                document.getElementById("move").innerHTML = 
                    "<h3>유형 : " + event.type + 
                    " / X좌표 : " + event.pageX + 
                    " / Y좌표 : " + event.pageY + "</h3>";
            }
            document.getElementById("new1").onclick = (event) => {
                document.getElementById("click").innerHTML = 
                    "<h3>유형 : " + event.type + 
                    " / X좌표 : " + event.pageX + 
                    " / Y좌표 : " + event.pageY + "</h3>";
                // 좌표 설정 후 이벤트 발생 [이름이 뜨고 주소 이동]
                let x = event.pageX;
                let y = event.pageY;
                // 다니엘 해린 하니 혜인 민지
                if (70 < x && x < 225 && 95 < y && y < 295) {
                    document.getElementById("name").innerHTML = "<h4>다니엘</h4>";
                    location.href = "https://namu.wiki/w/%EB%8B%A4%EB%8B%88%EC%97%98(NewJeans)";
                } else if (235 < x && x < 390 && 155 < y && y < 335) {
                    document.getElementById("name").innerHTML = "<h4>해린</h4>";
                    location.href = "https://namu.wiki/w/%ED%95%B4%EB%A6%B0";
                } else if (395 < x && x < 525 && 110 < y && y < 310) {
                    document.getElementById("name").innerHTML = "<h4>하니</h4>";
                    location.href = "https://namu.wiki/w/%ED%95%98%EB%8B%88(NewJeans)";
                } else if (530 < x && x < 700 && 60 < y && y < 275) {
                    document.getElementById("name").innerHTML = "<h4>혜인</h4>";
                    location.href = "https://namu.wiki/w/%ED%98%9C%EC%9D%B8";
                } else if (710 < x && x < 875 && 85 < y && y < 315) {
                    document.getElementById("name").innerHTML = "<h4>민지</h4>";
                    location.href = "https://namu.wiki/w/%EB%AF%BC%EC%A7%80(NewJeans)";
                }
            }
        </script>
    </body>
</html>
