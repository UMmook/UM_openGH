<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Web - removeChild</h1>
        <form>
            <input type="text" id="subject">
            <button onclick="newRegister(); return false;">추가</button>
        </form>
        <ul id="itemlist">

        </ul>

        <script>
            const newRegister = () => {
                let newItem = document.createElement("li");
                let subject = document.getElementById("subject");
                let newText = document.createTextNode(subject.value);
                newItem.appendChild(newText);

                let itemlist = document.getElementById("itemlist");
                itemlist.insertBefore(newItem, itemlist.childNodes[0]);

                subject.value = "";

                let items_li = document.querySelectorAll("li");
                for (let i=0; i<items_li.length; i++) {
                    items_li[i].addEventListener("click", function() {
                        // if
                        if (this.parentNode) {
                            this.parentNode.removeChild(this);
                        }
                        // 위에 if를 사용하든 밑에 remove를 사용하든 결과가 같음
                        // remove
                        // items_li[i].remove();

                    });
                }
            }
        </script>
    </body>
</html>
